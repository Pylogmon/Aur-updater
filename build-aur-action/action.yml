name: 'Build AUR Package'
branding:
  icon: user-check
  color: gray-dark
inputs:
  pkgdir:
    description: 'AUR repository name to build'
    required: true
  pkgname:
    description: 'AUR package / repository name'
    required: true
  sourcename:
    description: ''
    required: true
  token:
    description: ''
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.pkgdir }}
    - ${{ inputs.pkgname }}
    - ${{ inputs.sourcename }}
    - ${{ input.token }}
